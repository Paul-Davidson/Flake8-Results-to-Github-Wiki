name: "Flake8GithubWikiAction"
description: "Generate current Flake8 stats to a Github Wiki Page"
inputs:
  check-destination:
    description: "Path to code to check"
    required: true
  path-to-wiki-repo:
    description: "Wiki repo"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.check-destination }}
    - ${{ inputs.path-to-wiki-repo }}
